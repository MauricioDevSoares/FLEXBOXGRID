<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento</title>

    <style>

        body{
            background-color: black;
        }
        .container-flex {
            width: 250px;
            height: 400px;
            border: 4px solid red;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            align-content: flex-end;
        }

        .texto-grande {
            font-size: 3rem;
        }

        .container-flex > div {
            font-size: 2rem;
            border: 4px solid white;
            color: white;
            padding: 4px;
            margin: 4px;
        }

        .coluna {
            flex-direction: column;
            align-items: start;
        }

        h2 {
            color: white;
        }

    </style>
</head>
<body>

    <h1>Alinhamento</h1>

    <h2>Row</h2>
    <div class="container-flex">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
        <div>07</div>
        <div>08</div>
        <div>09</div>
        <div>10</div>
    </div>

     <h2>Column</h2>
    <div class="container-flex coluna">
        <div>01</div>
        <div class="texto-grande">02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
        <div>07</div>
        <div>08</div>
        <div>09</div>
        <div>10</div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
</body>
</html>
