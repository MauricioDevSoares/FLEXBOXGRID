        .container-flex {

            display: flex;
            flex-direction: row;

            font-size: 2rem;
            border: 4px solid white;

        }

            flex-direction: column;
            align-items: start;

        }

        h2 {
            color: white;
        }

        .item1, .item3 {
            flex-grow: 1;
        }

         }
