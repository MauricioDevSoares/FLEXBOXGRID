<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
body {
    font-size: 1.2rem;
    background-color: black;
    color: white;
    margin: 0;
    padding: 20px;
}

.grid {
    row-gap: 20px;
    column-gap: 20px;
    display: grid;
    /*grid-template-columns: 1fr 1fr; Essa é uma fomra de organizar a área*/
    grid-template-columns: 1fr 2fr; 
    grid-template-areas: 
    'cabecalho cabecalho'
    'navegacao principal'
    'rodape rodape'
    ;
}

/*celular, tablet, computador*/
@media (max-width: 600px){ /*medida maxia de 600px*/
    .grid {
    grid-template-columns: 1fr; 
    grid-template-areas: 
    'cabecalho'
    'navegacao'
    'principal'
    'rodape '
    ;
}
}

header, nav, main, footer {
    border: 5px solid yellowgreen;
}

header {grid-area: cabecalho;}
nav {grid-area: navegacao;}
main {grid-area: principal;}
footer {grid-area: rodape;}

    </style>
</head>
<body>

    <div class="grid">
        <header>Cabeçalho</header>
        <nav>Menu de navegação</nav>
    
        <main>
        <h2>Conteúdo do sistema</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam iusto eos ut sapiente cum veniam laborum suscipit, incidunt eveniet? Nemo quo provident, quisquam dolorum sequi rerum eaque beatae dignissimos laudantium.
        </p>
        </main>
        <footer>Rodapé</footer>
    </div>
    
</body>
</html>
